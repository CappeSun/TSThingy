<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AmiiboData</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h2 class="title">Amiibo Data</h2>
	<p class="desc">Tool to fetch data about Amiibos using AmiiboAPI</p>
	<h3 class="searchTitle">Search</h3>
	<div class="inpCont">
		<p class="searchInput">Name: <input id="searchName" type="text"></p>
		<p class="searchInput">Character: <input id="searchChar" type="text"></p>
		<p class="searchInput">Series: <input id="searchSeri" type="text"></p>
		<button class="searchBtn" id="searchBtn">Go!</button>
	</div>
	<div class="dataCont" id="dataCont">
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
